<!DOCTYPE html>
<html lang="zh-CN" class="dark">

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {
            colors: {

              'primary-dark': '#206bb5',

        },

      ::-webkit-scrollbar-thumb:hover {
